<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commonplace Notebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="heading_section">
        <div id="heading_title">
          <h3>COMMONPLACE<br />BOOK</h3>
        </div>
        <span class="line"></span>
        <span class="line rm-mg"></span>
        <span id="name">Tawfiq Mawani</span>
      </div>
      <div class="horizontal_line"></div>
      <div id="weeks_section">
        <div class="week">
          <div class="week_title">Week 1</div>

          <button class="open_view_button color_green w1">
            Jabberwocky
          </button>

          <button class="open_view_button color_green w1">
            Sonnet 130
          </button>

          <button class="open_view_button color_green w1">
            Sonnet 130 (2)
          </button>
        </div>
        <div class="week">
          <div class="week_title">Week 2</div>

          <button class="open_view_button color_orange w2">
            Sonnet 43
          </button>

          <button class="open_view_button color_orange w2">
            Jallaludin Rumi
          </button>

          <button class="open_view_button color_orange w2">
            Tawfiq Mawani
          </button>
        </div>
        <div class="week">
          <div class="week_title">Week 3</div>

          <button class="open_view_button color_blue w3">
            I, being a women…
          </button>

          <button class="open_view_button color_blue w3">
            I, being a women… (2)
          </button>

          <button class="open_view_button color_blue w3">
            To his coy mistress
          </button>
        </div>
        <div class="week">
          <div class="week_title">Week 4</div>

          <button class="open_view_button color_purple w4">
            Let America be America Again
          </button>

          <button class="open_view_button color_purple w4">
            Let America be America Again (2)
          </button>

          <button class="open_view_button color_purple w4">
            Jallaludin Rumi (2)
          </button>
        </div>
        <div class="week">
          <div class="week_title">Week 5</div>

          <button class="open_view_button color_dark_pink w5">
            Progressive Insanities of a Pioneer
          </button>

          <button class="open_view_button color_dark_pink w5">
            Recitatif
          </button>

          <button class="open_view_button color_dark_pink w5">
            Recitatif (2)
          </button>
        </div>
        <div class="week">
          <div class="week_title">Week 6</div>

          <button class="open_view_button color_yellow w6">
            Joseph's Justice
          </button>

          <button class="open_view_button color_yellow w6">
            Joseph's Justice (2)
          </button>

          <button class="open_view_button color_yellow w6">
            Jallaludin Rumi (3)
          </button>
        </div>
        <div class="week">
          <div class="week_title">Week 7</div>

          <button class="open_view_button color_dark_blue w7">
            The story of an hour
          </button>

          <button class="open_view_button color_dark_blue w7">
            The story of an hour (2)
          </button>

          <button class="open_view_button color_dark_blue w7">
            The story of an hour (3)
          </button>
        </div>
        <div class="week">
          <div class="week_title">Week 8</div>

          <button class="open_view_button color_dark_green w8">
            The story of an hour (4)
          </button>

          <button class="open_view_button color_dark_green w8">
            The story of an hour (5)
          </button>

          <button class="open_view_button color_dark_green w8">
            Ali Ibn Abi Talib
          </button>
        </div>
        <div class="week">
          <div class="week_title">Week 9</div>

          <button class="open_view_button color_dark_red w9">Winter Dreams</button>

          <button class="open_view_button color_dark_red w9">
            Winter Dreams (2)
          </button>

          <button class="open_view_button color_dark_red w9">Winter Dreams (3)</button>
        </div>
        <div class="week">
          <div class="week_title">Week 10</div>

          <button class="open_view_button color_ddark_blue w10">Winter Dreams (4)</button>

          <button class="open_view_button color_ddark_blue w10">
            Winter Dreams (5)
          </button>

          <button class="open_view_button color_ddark_blue w10">Winter Dreams (6)</button>
        </div>
        <div class="week">
          <div class="week_title">Week 11</div>

          <button class="open_view_button color_dark_pruple w11"> Jallaludin Rumi (4)</button>

          <button class="open_view_button color_dark_pruple w11">
            Ali Ibn Abi Talib (2)
          </button>

          <button class="open_view_button color_dark_pruple w11">Jallaludin Rumi (5)</button>
        </div>
        <div class="week">
          <div class="week_title">Week 12</div>

          <button class="open_view_button w12 color_cyan">Maya Angelou</button>

          <button class="open_view_button w12 color_cyan">
            Maya Angelou (2)
          </button>

          <button class="open_view_button w12 color_cyan">Sir Edmund Hillary</button>
        </div>
      </div>
    </div>

    <div class="popup">
      <span class="open_view_title"></span>
      <p class="quote"></p>
      <h4>Annotation:</h4>
      <p class="short_desc"></p>
      <button class="close">Close</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
